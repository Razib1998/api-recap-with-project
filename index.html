<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phone APi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-3xl text-center mt-4">phone hunting</h2>
    </header>
    <main class="container mx-auto mt-8">
      <!--Search section-->
      <section>
        <input
          id="search-field"
          type="text"
          placeholder=" Search here"
          class="input input-bordered w-full max-w-xs mb-6"
        />
        <button onclick="handleClickSearch() " class="btn btn-accent">
          Search
        </button>
      </section>
      <!--Search result-->
      <section>
        <!--Loading spinner-->
        <div id="loading-spinner" class="hidden text-center my-40">
          <span class="loading loading-spinner text-info"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <!--Show more link button-->
        <div onclick="handleShowMore()" id="link-container" class="hidden">
          <button class="btn btn-active btn-link my-12">show-more</button>
        </div>
      </section> 
      <!--Show details modal-->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle md:modal-large lg:modal-large">
        <div class="modal-box">
          <h3 id="phone-name" class="font-bold text-lg mb-4"></h3>
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="js/phone.js"></script>
  </body>
</html>
